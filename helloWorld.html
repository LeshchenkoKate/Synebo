<template>
    <lightning-input type = "search" label="Search" value={greeting} onchange={handleKeyChange}></lightning-input>
        <template if:true = {contacts}> 

            <div style="height: 300px;">
                <lightning-datatable
                        key-field="id"
                        data={data}
                        columns={columns}
                        hide-checkbox-column="true" 
                        show-row-number-column="true">
                </lightning-datatable>
            </div>
        </template>
        <template if:true = {error}> 
            {error}> 
        </template> 
</template>
